{% extends "layout.html" %}

{% block content %}

    <p> user: {{ current_user.email }}</p>

    <ul>
        {% for project in current_user.projects %}
            {% for spell in project.spells %}
                <li> {{ spell.project.name}}, start={{ spell.start}}, duration={{ spell.duration }} </li>
            {% endfor %}
        {% endfor %}
    </ul>

{% endblock %}
