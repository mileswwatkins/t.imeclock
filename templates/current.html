{% extends "layout.html" %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.new_project.label }} {{ form.new_project(size=20) }}

        {% if form.new_project.errors %}
            <ul class="errors">{% for error in form.new_project.errors %}
                <li> {{ error }} </li>
            {% endfor %}</ul>
        {% endif %}

        <input type="submit" value="Start on this project now!">
    </form>
{% endblock %}
